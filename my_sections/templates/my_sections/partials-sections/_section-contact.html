{% load static %}

<div class="container-fluid mt-4 contact">
    <div class="card" style="max-width: 750px;">
        <div class="row g-0 card-contact">
            <picture class="col-sm-6 col-md-5 img_form">
                <source media="(max-width: 576px)" srcset="{% static 'my_sections/src/images/image-contact-sm.webp' %}"
                    type="image/webp">

                <img class="img-fluid" src="{% static 'my_sections/src/images/image-contact-lg.webp' %}"
                    alt="Imagem do cartÃ£o de contatos">

                <span class="title_ltr">Fale Comigo <span class="style_span"></span></span>
            </picture>

            <div class=" col-sm-6 col-md-7 card-body_container">
                <section class="card-body">
                    <h2 class="card-title text-center">Envie-me um Email</h2>

                    <form class="mt-3" id="form_contact" action="https://formspree.io/f/moqbqndl" method="POST">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="name" class="form-label">Nome:</label><br>
                            <input type="name" class="form-control" id="name" name="name" placeholder="Seu nome aqui">
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label><br>
                            <input type="email" class="form-control" name="email" id="Email"
                                placeholder="Exemplo@gmail.com">
                        </div>

                        <div>
                            <label for="message" class="form-label">Mensagem:</label><br>
                            <textarea class="form-control" id="FormMensage" name="message" rows="1"
                                placeholder="Assunto..."></textarea>
                        </div>

                        <p id="form-status"></p>
                        <button class="btn btn-info btn-submit-contact" onclick="statusHide()">Enviar</button>
                    </form>

                </section>
            </div>
        </div>
    </div>
</div>
